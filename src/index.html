<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <img src="img/logo.svg" alt="todo list logo" />
        <h1>Todo List</h1>
      </div>
      <nav id="nav">
        <div class="default-projects">
          <button class="side-button" id="inboxBtn">
            <img src="img\allTodos.svg" alt="Logo" class="button-icon" />
            Inbox
          </button>
          <button class="side-button" id="todayBtn">
            <img src="img\today.svg" alt="Logo" class="button-icon" />
            Today
          </button>
          <button class="side-button" id="weekBtn">
            <img src="img\sevenDays.svg" alt="Logo" class="button-icon" />
            This Week
          </button>
          <button class="side-button" id="starBtn">
            <img src="img\star-filled.svg" alt="Logo" class="button-icon" />
            Starred
          </button>
        </div>
        <h1 class="projects-heading">Projects</h1>
        <div id="customProjects"></div>
        <button class="side-button add-button" id="addProjectPopup">
          <img src="img\add.svg" alt="Logo" class="button-icon" />
          Add Project
        </button>
        <div class="input-group">
          <form id="addProjectForm">
            <input type="text" class="add-project-input" />
            <div class="input-button-group">
              <button type="button" class="add-project">Add</button>
              <button type="button" class="cancel-project">Cancel</button>
            </div>
          </form>
        </div>
      </nav>
      <div id="content"></div>
    </div>
  </body>
</html>
