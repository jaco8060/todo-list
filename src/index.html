<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <img src="img/logo.svg" alt="todo list logo" />
        <h1>Todo List</h1>
      </div>
      <nav id="nav">
        <div class="default-projects">
          <button class="side-button" id="inboxBtn" data-index="inbox">
            <img src="img\allTodos.svg" alt="Logo" class="button-icon" />
            Inbox
          </button>
          <button class="side-button" id="todayBtn">
            <img
              src="img\today.svg"
              alt="Logo"
              class="button-icon"
              data-index="today"
            />
            Today
          </button>
          <button class="side-button" id="weekBtn" data-index="thisWeek">
            <img src="img\sevenDays.svg" alt="Logo" class="button-icon" />
            This Week
          </button>
          <button class="side-button" id="starBtn" data-index="starred">
            <img src="img\star-filled.svg" alt="Logo" class="button-icon" />
            Starred
          </button>
        </div>
        <h1 class="projects-heading">Projects</h1>
        <div id="customProjects"></div>
        <button class="side-button add-button" id="addProjectPopup">
          <img src="img\add.svg" alt="Logo" class="button-icon" />
          Add Project
        </button>
        <div class="input-group">
          <form id="addProjectForm">
            <input type="text" class="add-project-input" />
            <div class="input-button-group">
              <button type="button" class="add-project">Add</button>
              <button type="button" class="cancel-project">Cancel</button>
            </div>
          </form>
        </div>
      </nav>
      <div id="content">
        <div class="project-container">
          <div class="todo-container">
            <div class="leftPanel">
              <span
                ><h2 class="todoTitle">todo1</h2>
                <i class="fa-solid fa-pen-to-square"></i
              ></span>
              <p class="todoDetails">hi im a</p>
            </div>
            <div class="rightPanel">
              <input type="date" class="todoDate" />
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </div>
        <form id="addTodoWindowContainer">
          <label for="todo-title">Name of Todo:</label>
          <input type="text" id="todo-title" required />
          <label for="date-input">Date of Todo:</label>
          <input type="date" id="date-input" name="date-input" required />
          <label for="todo-details">Todo Details:</label>
          <textarea id="todo-details" rows="2"></textarea>
          <button id="addTodoButton">Add Todo</button>
        </form>
      </div>
    </div>
  </body>
</html>
