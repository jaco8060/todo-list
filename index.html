<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <script defer src="main.js"></script></head>
  <body>
    <div class="main-container fullwidth">
      <div class="header">
        <img src="img/logo.svg" alt="todo list logo" />
        <h1>Todo List</h1>
      </div>
      <!-- <nav id="navHidden"></nav> -->

      <nav id="nav">
        <button id="toggleNav">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="default-projects">
          <div class="project-button-container" data-index="0" id="inboxBtn">
            <button class="project-button">
              <img
                src="img/allTodos.svg"
                alt="inbox"
                class="project-button-icon"
              />Inbox
            </button>
          </div>
          <div class="project-button-container" data-index="1" id="todayBtn">
            <button class="project-button">
              <img
                src="img/today.svg"
                alt="today button"
                class="project-button-icon"
              />Today
            </button>
          </div>
          <div class="project-button-container" data-index="2" id="weekBtn">
            <button class="project-button">
              <img
                src="img/sevenDays.svg"
                alt="seven days button"
                class="project-button-icon"
              />This Week
            </button>
          </div>
          <div class="project-button-container" data-index="3" id="starBtn">
            <button class="project-button">
              <img
                src="img/star-filled.svg"
                alt="starred button"
                class="project-button-icon"
              />Starred
            </button>
          </div>
        </div>
        <h1 class="projects-heading">Projects</h1>
        <div id="customProjects"></div>
        <button class="side-button add-button" id="addProjectPopup">
          <img src="img/add.svg" alt="Logo" class="button-icon" />
          Add Project
        </button>
        <div class="input-group">
          <form id="addProjectForm">
            <input type="text" class="add-project-input" />
            <div class="input-button-group">
              <button type="button" class="add-project">Add</button>
              <button type="button" class="cancel-project">Cancel</button>
            </div>
          </form>
        </div>
      </nav>

      <div id="content">
        <div class="project-container"></div>
        <form id="addTodoWindowContainer">
          <label for="todo-title">Name of Todo:</label>
          <input type="text" id="todo-title" required />
          <label for="date-input">Date of Todo:</label>
          <input type="date" id="date-input" name="date-input" required />
          <label for="todo-details">Todo Details:</label>
          <textarea id="todo-details" rows="2"></textarea>
          <button id="addTodoButton">Add Todo</button>
        </form>
      </div>
    </div>
  </body>
</html>
